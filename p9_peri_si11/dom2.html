<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Dollar ke Rupiah</h2>
    <form action="">
        <table>
            <tr>
                <td>Dollar</td>
                <td>:</td>
                <td><input type="number" id="dollar"></td>
            </tr>
            <tr>
                <td>Kurs Rupiah</td>
                <td>:</td>
                <td><input type="number"  id="rupiah" value="14650"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="button"  value="Hitung" onclick="hitung_dollar()"></td>
            </tr>
            <tr>
                <td>Hasil :</td>
                <td>:</td>
                <td><input type="text" id="hasil"></td>
            </tr>
        </table>   
    </form>
    <script>
        function hitung_dollar(){
            let d = document.getElementById("dollar").value;
            let r = document.getElementById("rupiah").value;
            let hasil = d * r;

            document.getElementById("hasil").value = "Rp. " + hasil;
        }
    </script>

    <h2>Rupiah ke Dollar</h2>
    <form>
        Rupiah : <input type="number" id="rupiah2">
        <br>
        <input type="button" value="Hitung" onclick="hitungan_rupiah()">
        <br>
        Dollar : <input type="text" id="hasil2">
    </form>

    <script>
        function hitungan_rupiah() {
            let r = document.getElementById("rupiah2").value;
            let hasil = r * (1 / 14650);

            document.getElementById("hasil2").value = "$" + hasil.toFixed(2);
        }
    </script>
</body>
</html>
